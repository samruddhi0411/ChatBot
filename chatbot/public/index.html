<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SmartAgent</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;max-width:780px;margin:24px auto;padding:0 16px}
      #log{border:1px solid #ddd;border-radius:10px;padding:16px;min-height:280px;white-space:pre-wrap}
      .msg{margin:10px 0}
      .u{color:#0b69ff}
      .a{color:#0a7}
      input,button{padding:10px;font-size:16px}
      button{cursor:pointer}
      .bar{display:flex;gap:8px;margin-top:12px}
    </style>
  </head>
  <body>
    <h1>ðŸ¤– SmartAgent</h1>
    <div id="log"></div>
    <div class="bar">
      <input id="msg" placeholder="Ask me somethingâ€¦ try: time in Asia/Kolkata" style="flex:1"/>
      <button onclick="send()">Send</button>
    </div>
    <script>
      const log = document.getElementById('log');
      const msg = document.getElementById('msg');
      const sid = 'demo';

      function append(role, text){
        const div = document.createElement('div');
        div.className = 'msg ' + (role==='user'?'u':'a');
        div.textContent = (role==='user'?'You: ':'Agent: ') + text;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
      }

      async function send(){
        const text = msg.value.trim();
        if(!text) return;
        append('user', text); msg.value = '';
        const res = await fetch('/chat', {
          method:'POST',
          headers:{'content-type':'application/json'},
          body: JSON.stringify({message:text, session_id: sid})
        });
        const data = await res.json();
        append('assistant', data.reply);
      }
    </script>
  </body>
</html>
